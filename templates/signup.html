{% extends 'base.html' %}

{% block title %}signup{% endblock title %}

{% block body %}
  
        <section class="min-vh-100 secondary pt-5">
                <div class="container py-5 h-100">
                  <div class="row justify-content-center align-items-center h-100 pt-5">
                    <div class="col-12 col-lg-9 col-xl-7">
                      <div class="card shadow-2-strong card-registration">
                        <div class="card-body p-4 p-md-5 secondary signup-box">
                          <h3 class="mb-1 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                          <form action="signup" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                              <div class="col-md-6 mb-1">
              
                                <div class="form-outline">
                                  <input type="text" id="first_name" name="first_name" class="form-control form-control" required/>
                                  <label class="form-label" for="first_name">Name</label>
                                </div>
              
                              </div>
                              <div class="col-md-6 mb-1">
              
                                <div class="form-outline">
                                  <input type="text" id="localAddress" name="localAddress" class="form-control form-control" required/>
                                  <label class="form-label" for="localAddress">Local Address</label>
                                </div>
              
                              </div>
                            </div>
              
                            <div class="row">
                              <div class="col-md-6 mb-1 d-flex align-items-center">
              
                                <div class="form-outline datepicker w-100">
                                  <input type="tel" class="form-control form-control" name="contracNo" id="contracNo" required/>
                                  <label for="contracNo" class="form-label">Phone Number</label>
                                </div>
              
                              </div>
                              <div class="col-md-6 mb-1">
              
                                <h6 class="mb-2 pb-1">Gender: </h6>
              
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="gender" id="male"
                                    value="male" checked />
                                  <label class="form-check-label" for="male">male</label>
                                </div>
              
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="gender" id="female"
                                    value="female" />
                                  <label class="form-check-label" for="female">female</label>
                                </div>
              
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="gender" id="other"
                                    value="other" />
                                  <label class="form-check-label" for="other">other</label>
                                </div>
              
                              </div>
                            </div>
              
                            <div class="row">
                              <div class="col-md-4 mb-1 pb-2">
              
                                <div class="form-outline">
                                  <input type="email" id="username" name="username" class="form-control form-control" required/>
                                  <label class="form-label" for="username">Email</label>
                                </div>
              
                              </div>
                              <div class="col-md-4 mb-1 pb-2">
              
                                <div class="form-outline">
                                  <input type="password" id="password" name="password" class="form-control form-control" />
                                  <label class="form-label" for="password">Password</label>
                                </div>
              
                              </div>
                              <div class="col-md-4 mb-1 pb-2">
              
                                <div class="form-outline">
                                  <input type="password" id="confirm_password" name="confirm_password" class="form-control form-control" />
                                  <label class="form-label" for="confirm_password">Confirm Password</label>
                                </div>
              
                              </div>
                            </div>
              
                            <div class="row">
                              <div class="col-6">
              
                                <select class="select form-control" id="district" name="district">
                                  {% for i in district %}
                                  <option value="{{i.id}}">{{i.name}}</option>
                                  {% endfor %}
                                </select>
                                <label class="form-label select-label">Choose district</label>
              
                              </div>
                              <div class="col-6">
              
                                <select class="select form-control" id="worker" name="worker">
                                  {% for i in worker %}
                                  <option value="{{i.id}}">{{i.name}}</option>
                                  {% endfor %}
                                </select>
                                <label class="form-label select-label">Choose profession</label>
              
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-8 mx-auto mt-1 pt-2">
                                <input class="form-control" type="file" name="userImage" id="userImage" >
                                <label for="userImage">Your_Image :</label>
                              </div>
                              <div class="mt-0 p-3 col-4">
                                <input class="btn btn-default btn-lg" type="submit" value="Submit"/>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
      {% endblock body %}
